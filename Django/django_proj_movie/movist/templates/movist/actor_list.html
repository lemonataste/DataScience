{% extends "movist/layout.html" %}

{% block content %}

<ul>
    {% for actor in actor_list %}
    <li>
        <a href="/movist/actors/{{ actor.pk }}/">
            {{ actor.name }}
        </a>
        <img src="{{ actor.photo.url }}" style="width: 100px;" />
    </li>
    {% endfor %}
</ul>

{% endblock %}
